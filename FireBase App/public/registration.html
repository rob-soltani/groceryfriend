 <!-- Registration form-->
<script>
    $(document)
      .ready(function() {
        $('.ui.form')
          .form({
            fields: {
              email: {
                identifier  : 'email',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your e-mail'
                  },
                  {
                    type   : 'email',
                    prompt : 'Please enter a valid e-mail'
                  }
                ]
              },
              firstname: {
                identifier  : 'firstname',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your first name'
                  },
                  {
                    type   : 'length[3]',
                    prompt : 'Please enter a valid name'
                  }
                ]
              },
              lastname: {
                identifier  : 'lastname',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your last name'
                  },
                  {
                    type   : 'length[3]',
                    prompt : 'Please enter a valid name'
                  }
                ]
              },
              phone: {
                identifier  : 'phone',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your phone number'
                  },
                  {
                    type   : 'length[11]',
                    prompt : 'Please enter your phone number, including area code and hyphen'
                  }
                ]
              },
              address: {
                identifier  : 'address',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your address'
                  },
                  {
                    type   : 'empty',
                    prompt : 'Please enter a valid address'
                  }
                ]
              },
              password: {
                identifier  : 'password',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter your password'
                  },
                  {
                    type   : 'length[6]',
                    prompt : 'Your password must be at least 6 characters'
                  }
                ]
              }
            }
          })
        ;
      })
    ;
  </script>


   

    <style media="screen">
      body {
        background-color: #DADADA;
      }
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }

  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column" style="text-align:center;">
        <img class="ui tiny image centre" src="/img/Grocery Friend Logo.png" style="margin:auto">
        <h2 class="ui image header">
          <div class="content">
            <h1 style="margin: 0em;">Grocery Friend</h1>
            <h3 style="margin: 0em;"><i>The Way to Grocery Shop in the New Era</i></h3>
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class= "field">
              <div class="ui left icon input">
                <i class= "address card icon"></i>
                <input type="text" name="firstname" placeholder="First Name"/>
               </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                  <i class="address card icon"></i>
                  <input type="text" name="lastname" placeholder="Last Name"/>
                </div>
              </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" placeholder="E-mail address"/>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password"/>
              </div>
            </div>


            <div class="field">
                <div class="ui left icon input">
                  <i class="map marker alternate icon"></i>
                  <input type="text" id="search_input" name="address" placeholder="Address"/>
                </div>
              </div>


              <div class="field">
                <div class="ui left icon input">
                  <i class="phone icon"></i>
                  <input type="text" name="phone" placeholder="555-5555-555"/>
                </div>
              </div>
            <div class="ui fluid medium green submit button">Register</div>
            <br />
           
          </div>

          <div class="ui error message"></div>

        </form>

        <div class="ui message">
          Already Have an Account? <a href="index.html">Login Here</a>
        </div>
      </div>
    </div>
  </body>
